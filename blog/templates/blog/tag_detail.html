{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">Посты с тегом '{{ tag.title|title }}':</h1>
    <!-- |title это фильтр, который делает первую букву большой -->
    {% for post in tag.posts.all %}
        {% include 'blog/includes/post_card_template.html' %}
    {% endfor %}
{% endblock %}
